server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${sky.datasource.driver-class-name}
      url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${sky.datasource.username}
      password: ${sky.datasource.password}
      # 基本配置
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      # 解决空闲连接超时问题
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      # 验证连接有效性
      validation-query: SELECT 1
      test-while-idle: true
  redis:
    host: ${sky.redis.host}
    port: ${sky.redis.port}
    database: ${sky.redis.database}

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    alioss:
      endpoint: ${sky.alioss.endpoint}
      access-key: ${sky.alioss.access-key}
      secret-key: ${sky.alioss.secret-key}
      bucket-name: ${sky.alioss.bucket-name}
    user-secret-key: ${sky.jwt.user-secret-key}
    user-ttl: ${sky.jwt.user-ttl}
    user-token-name: ${sky.jwt.user-token-name}
    wechat:
      appid: ${sky.wechat.app-id}
      secret: ${sky.wechat.app-secret}
